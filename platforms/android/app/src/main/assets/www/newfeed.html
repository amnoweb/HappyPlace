	<script>
		function initialize()
		{
			ex = document.getElementById("local");
			string = location.search;
			string = string.substring(1);
			arr = string.split("&");
			for (var i = 0; i < arr.length; i++)
			{
				arr[i] = arr[i].split("=");
			}
			name = arr[0][1];
			ex.innerHTML = "Hello, " + name + "!";
		}
	</script>
