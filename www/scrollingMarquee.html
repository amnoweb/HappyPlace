	<script async defer  >

	  var firebaseConfig = {

	  // Initialize Firebase
	  firebase.initializeApp(firebaseConfig);
	  database = firebase.database();
	  var ref = database.ref('Comments');
	  ref.on('value',gotData);
	  
	  function gotData(data){
		//console.log(data.val());
		var commentData = data.val();
		var keys = Object.keys(commentData);
		console.log(keys);
		var comments = []
		for (var i = 0; i < keys.length; i++){
			var k = keys[i];
			comments[i] =commentData[k].Comment;
			//li.parent('commentMarque')
		}
		console.log(comments[1]);
		var li = document.createElement('marquee', comments +"   #   " );
		li.innerHTML = comments ;                
		document.getElementById("commentMarque").appendChild(li);
	  }
	</script>
	
    <style> 
		.marquee {
			width: 100%;
			line-height: 40px;
			background-color: Pink;
		}
		.marquee p {
			//display: inline-block;
			padding-left: 100%;
			animation: marquee 2s linear infinite;
		}
		@keyframes marquee {
			0%   { transform: translate(0, 0); }
			100% { transform: translate(-100%, 0); }
		}
    </style>
  </body>
